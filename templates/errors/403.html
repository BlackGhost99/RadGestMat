{% extends "base.html" %}
{% load static %}

{% block title %}Accès refusé - RadGestMat{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-shield-exclamation text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="display-4 fw-bold text-danger mb-3">403</h1>
                    <h2 class="h4 mb-4">Accès refusé</h2>
                    <p class="text-muted mb-4">
                        Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'assets:dashboard' %}" class="btn btn-gradient me-2">
                            <i class="bi bi-house me-2"></i>Retour à l'accueil
                        </a>
                        <button onclick="window.history.back()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Retour
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
